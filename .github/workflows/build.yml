name:       Build
run-name:   ${{ github.actor }} Building
on:
    workflow_dispatch:
    push:
        branches:
            - master
            - NewGlaze
jobs:
        #  windows-latest
        #  windows-2022
        #  windows-2019
        #  ubuntu-latest
        #  ubuntu-22.04
        #  ubuntu-20.04
